<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grade1</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <h1>Grade 1</h1>
    </header>
    <main>
      <!-- 학년별 상세 페이지 -->
      <section class="grade-page">
        <div class="grade-container" data-aos="fade-up">
          <img src="images/grade1_subject1.jpg" alt="Grade 1 Subject 1" />
          <p>Math</p>
        </div>
        <div class="grade-container" data-aos="fade-up" data-aos-delay="100">
          <img src="images/grade1_subject2.jpg" alt="Grade 1 Subject 2" />
          <p>Science</p>
        </div>
        <div class="grade-container" data-aos="fade-up" data-aos-delay="200">
          <img src="images/grade1_subject3.jpg" alt="Grade 1 Subject 3" />
          <p>History</p>
        </div>
        <div class="grade-container" data-aos="fade-up" data-aos-delay="300">
          <img src="images/grade1_subject4.jpg" alt="Grade 1 Subject 4" />
          <p>Art</p>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
